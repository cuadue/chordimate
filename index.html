<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Chordimate</title>
        <link rel='stylesheet' href='bootstrap/css/bootstrap.css'>
        <link rel='stylesheet' href='app.css'>
    </head>
    <body data-spy='scroll' data-target='.subnav' data-offset='50'>
        <!-- Navbar -->
        <div class='navbar navbar-fixed-top'>
            <div class='navbar-inner'>
                <div class='container'>
                    <a class='brand' href='/'>Chordimate</a>
                    <div id='nav-links' class='nav-collapse collapse'>
                        <ul class='nav'>
                            <li><a href='#'>Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id='main' class='container'>
            <div id='fretboard'>
            </div>
            <a id='cmajor'>C Major</a>
            <a id='aminor'>Ab minor</a>
        </div>
        <script src='jquery-1.7.2.min.js'></script>
        <script src='bootstrap/js/bootstrap.js'></script>
        <script src='raphael.js'></script>
        <script src='notes.js'></script>
        <script src='main.js'></script>
        <script>
            $(function() {
                $('#fretboard').chordimate()

                var c_maj = notes.make_scale('C', 'major')
                var ab_min = notes.make_scale('G', 'minor', 'desc')

                $('#cmajor').click(function() {
                    $('#fretboard').chordimate('change', c_maj)
                })
                $('#aminor').click(function() {
                    $('#fretboard').chordimate('change', ab_min)
                })
            })
        </script>
    </body>
</html>
